<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRoutine - Quests</title>
    <link href="quests.css" rel="stylesheet">
</head>
<body>
    <button class="main-button" id="button-index">GO BACK</button>
    <hr>

    <button onclick="deleteAll()">Delete All Tasks</button>
    <div id="quest-list"></div>

    <form id="quest-creator">
        <input type="text" id="quest-name" placeholder="Name of the quest" required>
        <input type="text" id="quest-desc" placeholder="Description of the quest">
        <input type="date" id="quest-due" required>
        <button type="submit">Add Task</button>
    </form>
    <p>Deleting all quests and not creating a new one will reset to default!</p>

    <script src="button.js"></script>
    <script src="../index.js"></script>
    <script src="../preload.js"></script>
    <script src="options.js"></script>
    <script src="../node_modules/sortablejs/Sortable.min.js"></script>
    <script src="../tasks/questdb.js"></script>
</body>
</html>
